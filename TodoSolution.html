<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container-body">
    <div class="container-main">
        <div class="container-header">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your tasks!</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Write your title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Your task...."></textarea>
            </div>
            <button onclick="addTasks()" type="button" class="btn btn-outline-success createBTN">Create</button>
        </div>
        <div id="center" class="container-center">
        </div>
    </div>
</div>
</body>

<script>

    let tasks = [
        {
            task_ID : create_ID(),
            task_title: '',
            task_content: '',
        }
    ]
    allTasks = document.getElementById("center")


  function create_ID(){
        return Date.now();
  }

    function addTasks () {
        let title = document.getElementById("exampleFormControlInput1")
        let content = document.getElementById("exampleFormControlTextarea2")
        console.log( content.value  )
        if(content.value === ''){
            alert('Please writing your task...')
        }
        else{
            let elem = {
                task_ID : create_ID(),
                task_title: title.value,
                task_content: content.value,
            };
            tasks.push(elem);
            createItem(elem);

            title.value = '';
            content.value = '';
        }
    }

    function createItem(element) {

        let item = document.createElement('div'),
            tit = document.createElement('input'),
            text = document.createElement('div');
            remove = document.createElement('button');

        item.classList.add('item');
        tit.classList.add('tit');
        text.classList.add('form-control','input-group');

        remove.classList.add('btn','btn-danger','delBTN');
        remove.innerText = 'Delete'
        remove.addEventListener('click', function () {
            delete_Task(this);
        });

        item.id = element.task_ID;
        tit.id = element.task_ID
        tit.value = element.task_title;
        text.innerHTML = element.task_content;

        item.appendChild(tit);
        item.appendChild(text);
        item.appendChild(remove);
        allTasks.appendChild(item);

        changeTitle(element.task_ID,element)
    }

    function changeTitle(eleID, el) {
        const input = document.getElementById(eleID);
        console.log(input)
        input.addEventListener('input', updateValue);

        function updateValue(e) {
            textContent = e.target.value;
            el.task_title = textContent;
        }
    }

    function delete_Task(element) {
        let removeEl = element.parentNode;
        removeEl.remove()
    }

</script>
</html>
